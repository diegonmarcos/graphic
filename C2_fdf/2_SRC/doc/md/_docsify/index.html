<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 3,
    	//basePath: '/',

        // 1. Search
        search: {
          maxAge: 86400000, // Expiration time in milliseconds, the default is one day
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results!',
          depth: 3, // Search headings up to h3
          hideOtherSidebarContent: false // Whether to hide other sidebar content
        },

        // 2. Pagination
        pagination: {
          crossChapter: true, // Display pagination even across chapters
          perPage: 8 // Number of items per page
        },

        // 3. Auto-Header Anchors
        autoHeader: true, // Add anchors to headings for easy linking

        // 4. Name
        name: 'My Awesome Docs', // Set the name of your documentation site

        // 5. Theme
        themeColor: '#42b983', // Customize the theme color
		
		// 6. Repo link: (If your docs are in a Git repo)
        repo: 'https://github.com/your-username/your-repo', 

        // 7. Markdown options:
        markdown: {
          smartypants: true, // Enable smart quotes and other typographic niceties
          breaks: true, // Enable line breaks with a single newline
        },

        // 8. External link target:
        externalLinkTarget: '_blank', // Open external links in a new tab

        // --- Plugins and Extensions ---

        // 9. Copy code plugin:
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied'
        },

        // 10. Image zoom plugin:
        zoomImage: {
          maxLevel: 6, // Maximum zoom level
        },

        // ---  Appearance and Navigation ---

        // 11. Cover page: (If you have a _coverpage.md file)
        coverpage: true, 

        // 12. Navigation:
        auto2top: true, // Scroll to top when navigating between pages
        maxLevel: 6, // Max heading level in sidebar (already set)
        subMaxLevel: 6, // Max heading level in sidebar (already set)

      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> 
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
